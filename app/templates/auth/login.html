{% extends "theme_base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}松学网 - 登录{% endblock %}

{% block content_main %}
<div class="page-header content-main-padding">
    <h1>登录</h1>
</div>
<div class="row content-main-padding">
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>

        <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点击重置密码</a>.</p>

        <p>新用户? <a href="{{ url_for('auth.register') }}">点击注册</a>.</p>
    </div>
</div>
{% endblock %}
